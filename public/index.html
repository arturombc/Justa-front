<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <meta
      name="description"
      content="A growing collection of ready to use components for the CSS framework Bootstrap 5"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/frontend/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/frontend/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/frontend/img/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/frontend/img/favicon.png"
    />
    <meta name="author" content="Holger Koenemann" />
    <meta name="generator" content="Eleventy v2.0.0" />
    <meta name="HandheldFriendly" content="true" />
    <title>Justa</title>
    <link rel="stylesheet" href="/frontend/css/theme.min.css" />

    <style>
      /* inter-300 - latin */
      @font-face {
        font-family: "Inter";
        font-style: normal;
        font-weight: 300;
        font-display: swap;
        src: local(""),
          url("./frontend/fonts//inter-v12-latin-300.woff2") format("woff2"),
          /* Chrome 26+, Opera 23+, Firefox 39+ */
            url("./frontend/fonts//inter-v12-latin-300.woff") format("woff"); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
      }

      @font-face {
        font-family: "Inter";
        font-style: normal;
        font-weight: 500;
        font-display: swap;
        src: local(""),
          url("./frontend/fonts//inter-v12-latin-500.woff2") format("woff2"),
          /* Chrome 26+, Opera 23+, Firefox 39+ */
            url("./frontend/fonts//inter-v12-latin-500.woff") format("woff"); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
      }
      @font-face {
        font-family: "Inter";
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: local(""),
          url("./frontend/fonts//inter-v12-latin-700.woff2") format("woff2"),
          /* Chrome 26+, Opera 23+, Firefox 39+ */
            url("./frontend/fonts//inter-v12-latin-700.woff") format("woff"); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
      }
    </style>
  </head>

  <body data-bs-spy="scroll" data-bs-target="#navScroll">
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script src="/frontend/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/js/aos.js"></script>
    <script>
      AOS.init({
        duration: 800, // values from 0 to 3000, with step 50ms
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let scrollpos = window.scrollY;
        const header = document.querySelector("#app .navbar");
        const header_height = header.offsetHeight;

        const add_class_on_scroll = () =>
          header.classList.add("scrolled", "shadow-sm");
        const remove_class_on_scroll = () =>
          header.classList.remove("scrolled", "shadow-sm");

        window.addEventListener("scroll", function () {
          scrollpos = window.scrollY;

          if (scrollpos >= header_height) {
            add_class_on_scroll();
          } else {
            remove_class_on_scroll();
          }

          console.log(scrollpos);
        });
      });
    </script>
  </body>
</html>
